<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MMI Calendar</title>
</head>

<body>

  <div>
    <header>
      <nav class="nav">
        <button id="prev">Précédente</button>
        <button id="current">En cours</button>
        <button id="next">Suivante</button>
      </nav>
      <nav class="view">
        <button id="day">jour</button>
        <button id="week">semaine</button>
        <button id="month">mois</button>
      </nav>
    </header>
    <ul id="year">
      <li>
        <input type="checkbox" id="mmi1" >
        <label for="mmi1">MMI 1</label>
      </li>
      <li>
        <input type="checkbox" id="mmi2" >
        <label cfor="mmi2">MMI 2</label>
      </li>
      <li>
        <input type="checkbox" id="mmi3" >
        <label  for="mmi3">MMI 3</label>
      </li>
      <hr>
    </ul>
    <select name="groups" id="groups" >
      <option value="">-- Choisir un groupe --</option>
      <option value="BUT1-G1">G1</option>
      <option value="BUT1-G21">G2.1</option>
      <option value="BUT1-G22">G2.2</option>
      <option value="BUT1-G3">G3</option>
      <option value="BUT2-G1">G1</option>
      <option value="BUT2-G21">G2.1</option>
      <option value="BUT2-G22">G2.2</option>
      <option value="BUT2-G3">G3</option>
      <option value="BUT3-G1">G1</option>
      <option value="BUT3-G21">G2.1</option>
      <option value="BUT3-G22">G2.2</option>
      <option value="BUT3-G3">G3</option>
    </select>
    <br>
    </br>
    <form action="/rechercher" method="get">
      <label for="search">Rechercher : </label>
      <input type="text" id="search" name="q" placeholder="Recherche...">
  </form>

    <main id="calendar" style="height: 800px"></main>
  </div>

  <script type="module" src="/main.js"></script>

</body>

</html>
