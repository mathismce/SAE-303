<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MMI Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container">
    <div class="container1">
      <h1 class="container1__txt">Calendrier 2023-2024</h1>
      <nav class="container1__nav" id="nav">
        <button class="container1__nav_prev" id="prev"><img id="prev" src="./asset/icon-prev.svg"
            alt="icon-précdent"></button>
        <button class="container1__nav_current" id="current">Aujourd'hui</button>
        <button class="container1__nav_next" id="next"><img id="next" src="./asset/icon-next.svg"
            alt="icon-précdent"></button>
      </nav>
    </div>
    <div class="container__1">
      <nav class="container2__nav" id="view">
        <button class="container1__device" id="day">Jour</button>
        <button class="container1__device" id="week">Semaine</button>
        <button class="container1__device" id="month">Mois</button>
      </nav>
      <div class="container3">
        <ul class="container3__année" id="year">
          <li class="container3__elt">
            <input class="container3__checkbox" type="checkbox" id="mmi1">
            <label for="mmi1">MMI 1</label>
          </li>
          <li class="container3__elt">
            <input class="container3__checkbox" type="checkbox" id="mmi2">
            <label cfor="mmi2">MMI 2</label>
          </li>
          <li class="container3__elt">
            <input class="container3__checkbox" type="checkbox" id="mmi3">
            <label for="mmi3">MMI 3</label>
          </li>
          
        </ul>
        <select class="container3__select" name="groups" id="groups">
          <option value="">-- Choisir un groupe --</option>
          <option value="BUT1-G1">BUT1-G1</option>
          <option value="BUT1-G21">BUT1-G21</option>
          <option value="BUT1-G22">BUT1-G22</option>
          <option value="BUT1-G3">BUT1-G3</option>
          <option value="BUT2-G1">BUT2-G1</option>
          <option value="BUT2-G21">BUT2-G21</option>
          <option value="BUT2-G22">BUT2-G22</option>
          <option value="BUT2-G3">BUT2-G3</option>
          <option value="BUT3-G1">BUT3-G1</option>
          <option value="BUT3-G21">BUT3-G21</option>
          <option value="BUT3-G22">BUT3-G22</option>
          <option value="BUT3-G3">BUT3-G3</option>
        </select>
      </div>
      <form action="/rechercher" method="get">
        <label for="search"></label>
        <input class="container3__recherche" type="text" id="search" name="q" placeholder="Recherche...">
      </form>
    </div>
  </header>

  <main id="calendar" style="height: 800px"></main>
  </div>

  <script type="module" src="/main.js"></script>

</body>

</html>
